<ion-header>
  <ion-navbar>
    <ion-title>Hello!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (click)="openLogin()" color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">That's all!</h2>
      <p>Easy, right? You are all geared up now.</p>
      <button ion-button large clear icon-end (click)="openLogin()" color="primary">
        Continue
        <ion-icon name="ios-arrow-dropright"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
