<ion-header>  
<ion-navbar>
  <ion-buttons start>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

<ion-title>Location</ion-title>
</ion-navbar>
</ion-header>

<ion-content class="background">

    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  
</ion-content>
