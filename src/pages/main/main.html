<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button icon-only color="primary" (click)="logout()">
              <ion-icon name="md-exit"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title><h4>NavigateMe</h4></ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
        </button>
    </ion-list>
  </ion-content>
</ion-menu>
 
<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
