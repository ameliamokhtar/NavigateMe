<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">

  <h1><img src="assets/imgs/NavigateMe logo.png" height="100" width="100"></h1>


  <ion-card>
    <ion-card-content>
      <ion-list no-lines>
          <form [formGroup]="userfeedbackForm">
        <ion-item>
          <ion-label stacked>Full Name</ion-label>
          <ion-input disabled="true" formControlName="fullname" [(ngModel)]="fullname" placeholder="Full name" type="text"></ion-input>
          <!--<ion-input disabled="true" [(ngModel)]="fullname" name="fullname" type="text"></ion-input>-->
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input disabled="true" formControlName="email" [(ngModel)]="email" placeholder="Email" type="text"></ion-input>
          <!--<ion-input disabled="true" [(ngModel)]="email" name="email" type="text"></ion-input>-->
        </ion-item>

        <ion-item>
          <ion-label stacked>Message</ion-label>
          <ion-input formControlName="userfeedback" [(ngModel)]="userfeedback" placeholder="Write your message here" type="text"></ion-input>
          <!--<ion-input [(ngModel)]="userfeedback" name="userfeedback" type="text"></ion-input>-->
        </ion-item>
        <br>
        <button ion-button color="primary" block outline (click)="getFeedback(userfeedbackForm.value)">Send</button>
      </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
