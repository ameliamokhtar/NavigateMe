
<ion-content class="background">
  <h1><img src="http://www.myiconfinder.com/uploads/iconsets/76f453c62108782f0cad9bfc2da1ae9d.png" height="30" width="30">NavigateMe</h1>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
          <form [formGroup]="loginForm">
            
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" placeholder="Email" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <br>
          <p (click)="forgotPassword()"><a>Forgot password? Get here</a></p>
        </ion-item>
        <button ion-button color="primary" block outline (click)="login(loginForm.value)">Login</button>
          </form>
      </ion-list>
      <br>
      <p (click)="openSignUpPage()"><a>Create Account</a></p>
      <p (click)="home()"><a>Home</a></p>
    </ion-card-content>
  </ion-card>
  </ion-content>
