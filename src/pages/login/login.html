
<ion-content class="background">
  <h1><img src="assets/imgs/NavigateMe logo.png" height="100" width="100"></h1>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
          <form [formGroup]="loginForm">
            
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" placeholder="" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" placeholder="" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <br>
          <p (click)="forgotPassword()"><a>Forgot password? Get here</a></p>
        </ion-item>
        <button ion-button color="primary" block outline (click)="login(loginForm.value)">Login</button>
          </form>
      </ion-list>
      <br>
      <p (click)="openSignUpPage()"><a>Create Account</a></p>
      <!--<p (click)="home()"><a>Home</a></p>-->
    </ion-card-content>
  </ion-card>
  </ion-content>
