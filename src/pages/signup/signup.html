<ion-header>
  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
        <h1><img src="http://www.myiconfinder.com/uploads/iconsets/76f453c62108782f0cad9bfc2da1ae9d.png" height="30" width="30">NavigateMe</h1>
        <ion-card>
        <ion-card-content>

          <ion-list no-lines>

              <ion-item>
                  <ion-label><ion-icon name="person" ></ion-icon></ion-label>
                  <ion-input [(ngModel)]="username" placeholder="Username" type="text"></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                  </ion-item>
           
                  <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="confirmPassword" placeholder="Confirm password" type="password"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label><ion-icon name="ios-heart"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="gender" placeholder="Gender" type="text"></ion-input>
                    <ion-select [(ngModel)]="Gender">
                      <ion-option value="m">Female</ion-option>
                      <ion-option value="f">Male</ion-option>
                    </ion-select>
                  </ion-item>
                  
                  <ion-item>
                    <ion-label><ion-icon name="ios-call"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="mobilenum" placeholder="Mobile Number" type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                      <ion-input [(ngModel)]="email" placeholder="Email" type="text"></ion-input>
                    </ion-item>

            <button ion-button color="primary" block outline (click)="load()">Sign Up</button>
            
          </ion-list>
         
        </ion-card-content>

      </ion-card>

</ion-content>
